<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color selector</title>
</head>
<body>
    <div id="colorPalette">
        <input type="color" id="picker" name="picker"
               value="#e66465">
    </div>

    <div id="output">
        <div class="text">HEX value is:<span id="hex"></span> </div>
        <div class="text">RGB value is: <span id="rgb"></span></div>
        <div class="text">HSL value is: <span id="hsl"></span></div>
    </div>
  
    
    
    <script src="script.js"></script>
</body>
</html>
